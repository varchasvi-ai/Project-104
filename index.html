<html>
    <head>
        <title>Image recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;600&display=swap" rel="stylesheet">
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    </head>
    <body style="font-family: 'Cormorant Garamond', serif;">
        <center>
            <h1 style="padding:20px;width:300px;font-size: 25px;" class="btn btn-info heading">Image Recognition</h1>
            <br><br><br><br>
            <div style="width:1000px;height:325px;padding:20px;">
            <p style="font-size: 22px;" class="btn btn-info heading">Model is trained to identify the following objects: </p>
            <br><br>
            <h4 class="name_of_objects">
              Vinayak
              <br><br><br>
              Richa
              <br><br><br>
              Varchasvi
              <br><br><br>
              Adwait
              <br><br><br>
              Hedwig
              <br><br><br>
            </h4>
            </div>
            <br>
            <br>
            <br>
            <h3 class="btn btn-info heading" style="font-size: 25px;">Webcam View - </h3>
            <div id="camera"></div>
            <br><br>
            <h3 class="btn btn-info heading" style="font-size: 25px;">Result - </h3>        
            <div id="result" ></div>
            <br><br>
            <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
            <br><br>
            <button onclick="check();" class="btn btn-success">Identify Image</button>
            <br><br>
      
            <p style="font-size: 22px;">Object : <span id="result_object_name"></span> </p>
            <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span> </p>
          </center>
      
        </div>
        <script src="main.js"></script>
    </body>
</html>
